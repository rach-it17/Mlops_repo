name: GRC MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-train-monitor:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install numpy pandas scikit-learn mlflow dvc fastapi uvicorn


      - name: Ensure relative working directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          # Ensures code runs in repo root, not absolute path
          export PYTHONPATH=$(pwd)

      - name: Run DVC pipeline
        run: |
          source venv/bin/activate
          dvc repro --force --no-run-cache


      - name: Run Model Monitoring
        run: |
          source venv/bin/activate
          if [ -f "src/monitor.py" ]; then
            python src/monitor.py
          else
            echo "No monitor.py found â€” skipping model monitoring."
          fi

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: risk-model
          path: models/risk_model.pkl

      - name: Upload monitoring report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report
          path: metrics/monitoring_report.csv
